<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/variables.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/desktop.css">
    <link rel="stylesheet" href="./assets/styles/taskbar.css">
    <link rel="stylesheet" href="./assets/styles/menu.css">
    <link rel="stylesheet" href="./assets/styles/window.css">
    <link rel="stylesheet" href="./assets/styles/icon.css">
    <link rel="stylesheet" href="./assets/styles/mobile.css"
        media='screen and (min-width: 200px) and (max-width: 700px)'>
    <script src="./dist/ts.js"></script>
    <title>jt-owOS</title>
</head>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        Taskbar.init();

        const desktop = document.getElementById("desktop");
        if (desktop) {
            desktop.addEventListener('click', () => {
                Taskbar.toggleStartMenu(true);
            });
        }

        openComputer();
    });

    function openComputer() {
        DragWindow.show({
            title: "About Me",
            width: 0,
            height: 0,
            child: document.getElementById("aboutMe"),
            icon: "computer",
            x: 100,
            y: 50,
            fitSizeToContent: false
        });
    }

    function openProjects() {
        if (Platform.isMobile) {
            DragWindow.show({
                title: "My Projects",
                width: 100,
                height: 100,
                child: document.getElementById("projects"),
                icon: "dir-closed",
                x: 100,
                y: 300,
                fitSizeToContent: false
            });
        } else {
            DragWindow.show({
                title: "My Projects",
                width: 200,
                height: 200,
                child: document.getElementById("projects"),
                icon: "dir-closed",
                x: 600,
                y: 300,
                fitSizeToContent: true
            });
        }
    }

    function openGithub(uri) {
        window.open("https://github.com/jt-owo/" + uri, "_blank").focus();
    }
</script>

<body>
    <div id="desktop">
        <div class="desktop-item">
            <div class="icon-container">
                <i class="icon recycleBin"></i>
                <span>Recycle Bin</span>
            </div>
        </div>
        <div class="desktop-item" onclick="openComputer();">
            <div class="icon-container">
                <i class="icon computer"></i>
                <span>Computer</span>
            </div>
        </div>
        <div class="desktop-item" onclick="openProjects();">
            <div class="icon-container">
                <i class="icon dir-closed"></i>
                <span>My Projects</span>
            </div>
        </div>
        <div class="desktop-item" onclick="window.open('https://github.com/jt-owo', '_blank').focus();">
            <div class="icon-container">
                <i class="icon github"></i>
                <span>My Github</span>
            </div>
        </div>
        <div id="task-manager" class="win" style="display: none;">
            <div class="win-title">
                <div class="win-title-text">Task Manager</div>
                <div class="win-title-controls">
                    <div class="button minimize"></div>
                    <div class="button maximize"></div>
                    <div class="button close"></div>
                </div>
            </div>
            <div class="win-status-bar">
                <div class="win-status-bar-field" id="process-count">Processes: 0</div>
                <div class="win-status-bar-field">CPU Usage: 47%</div>
                <div class="win-status-bar-field">GPU Usage: 12%</div>
            </div>
        </div>
    </div>
    <div id="taskbar">
        <div id="start-button">Start</div>
        <div id="taskbar-items"></div>
        <div id="taskbar-system-tray">
            <span id="taskbar-time"></span>
        </div>
    </div>

    <div id="menu">
        <div class="menu-sidebar">
            <div class="menu-text">
                <b>jt-owOS</b>
            </div>
        </div>
        <div id="menu-content">
            <div class="menu-item submenu icon dir-closed">
                Programs
                <div class="submenu-content first">
                    <div class="submenu-item icon console">Command Prompt</div>
                    <div class="submenu-item icon notepad">Notepad</div>
                </div>
            </div>
            <div class="menu-item submenu icon dir-closed">
                Photos
                <div class="submenu-content">
                    <div class="submenu-item icon png">cat.png</div>
                    <div class="submenu-item icon png">test.png</div>
                </div>
            </div>
            <div class="menu-item icon settings">Settings</div>
            <div class="menu-item icon run">Run</div>
            <div class="menu-item icon logoff">Log off</div>
            <div class="menu-item icon shutdown">Shutdown</div>
        </div>
    </div>

    <div style="display: none;">
        <div id="projects" style="width: 400px; padding-left:5px;padding-top:5px">
            <div class="desktop-item" onclick="openGithub('tune')">
                <div class="icon-container">
                    <i class="icon tune"></i>
                    <span>tune.</span>
                </div>
            </div>
        </div>
        <div id="aboutMe" style="width: 200px;">
            <img src="https://avatars.githubusercontent.com/u/46834462" width="228"><br />
            <p style="padding:5px; font-size:14px">
                hello, i'm jt (or Johnny)<br />
                i like programming and video games<br />
            </p>
        </div>
    </div>
</body>

</html>
